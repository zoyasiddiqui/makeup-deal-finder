{%extends "base.html"%}

{%block title%}Home{%endblock%}

{%block content%}
<!-- add search stuff here -->
<form method="POST">
    <div class="search">
        <input for="search" type="text" class="search-bar">
        <button type="submit" class="search-btn">
            Search
        </button>
    </div>
</form>

<h3>Results</h3>
{%for i in items%}
<div class="item">
    <div class="name"><h4>{{ i.name }}</h4></div>
</div>
<div class="item-info">
    <h5>{{ i.source }}</h5>
    <h5>{{ i.price }}</h5>
</div>
{%endfor%}

{%endblock%}
